<!DOCTYPE html>
<html lang="sp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculadora</title>
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .w-1\/5 {
            width: 20% !important;
        }

        .w-36 {
            width: 45% !important;
        }

        .w-per {
            width: 45% !important;
        }

        #displayNone {
            display: none !important;
        }

        #displayBlock {
            display: block !important;
        }
    </style>
</head>

<body>
    <div class="container mx-auto border-2 w-2/12 my-5">
        <div>
            <input id="input2" class="border-2 border-blue-300 w-full h-8 rounded" placeholder="0"
                style="display:none;">

            </input>
            <input id="input" class="border-2 border-blue-300 w-full h-8 rounded" placeholder="0" autofocus>
            </input>
        </div>
        <div>
            <button class=" bg-gray-200 w-1/5 h-50 my-1 mx-1 hover:bg-gray-300 active:bg-gray-500 focus:bg-gray-400
                focus:ring focus:ring-gray-200 focus:outline-none rounded" id="elevado"
                onmousedown="return false">x²</button>
            <button
                class="bg-gray-200 w-1/5 my-1 mx-1 hover:bg-gray-300 active:bg-gray-500 focus:bg-gray-400 focus:ring focus:ring-gray-200 focus:outline-none rounded"
                id="parentesisUno" onmousedown="return false">(</button>
            <button
                class="bg-gray-200 w-1/5 my-1 mx-1 hover:bg-gray-300 active:bg-gray-500 focus:bg-gray-400 focus:ring focus:ring-gray-200 focus:outline-none rounded"
                id="parentesisDos" onmousedown="return false">)</button>
            <button
                class="bg-gray-200 w-1/5 my-1 mx-1 hover:bg-gray-300 active:bg-gray-500 focus:bg-gray-400 focus:ring focus:ring-gray-200 focus:outline-none rounded"
                id="suma" onmousedown="return false">+</button>
            <button
                class="bg-gray-200 w-1/5 my-1 mx-1 hover:bg-gray-300 active:bg-gray-500 focus:bg-gray-400 focus:ring focus:ring-gray-200 focus:outline-none rounded"
                id="uno" onmousedown="return false">1</button>
            <button
                class="bg-gray-200 w-1/5 my-1 mx-1 hover:bg-gray-300 active:bg-gray-500 focus:bg-gray-400 focus:ring focus:ring-gray-200 focus:outline-none rounded"
                id="dos" onmousedown="return false">2</button>
            <button
                class="bg-gray-200 w-1/5 my-1 mx-1 hover:bg-gray-300 active:bg-gray-500 focus:bg-gray-400 focus:ring focus:ring-gray-200 focus:outline-none rounded"
                id="tres" onmousedown="return false">3</button>
            <button
                class="bg-gray-200 w-1/5 my-1 mx-1 hover:bg-gray-300 active:bg-gray-500 focus:bg-gray-400 focus:ring focus:ring-gray-200 focus:outline-none rounded"
                id="menos" onmousedown="return false">-</button>
            <button
                class="bg-gray-200 w-1/5 my-1 mx-1 hover:bg-gray-300 active:bg-gray-500 focus:bg-gray-400 focus:ring focus:ring-gray-200 focus:outline-none rounded"
                id="cuatro" onmousedown="return false">4</button>
            <button
                class="bg-gray-200 w-1/5 my-1 mx-1 hover:bg-gray-300 active:bg-gray-500 focus:bg-gray-400 focus:ring focus:ring-gray-200 focus:outline-none rounded"
                id="cinco" onmousedown="return false">5</button>
            <button
                class="bg-gray-200 w-1/5 my-1 mx-1 hover:bg-gray-300 active:bg-gray-500 focus:bg-gray-400 focus:ring focus:ring-gray-200 focus:outline-none rounded"
                id="seis" onmousedown="return false">6</button>
            <button
                class="bg-gray-200 w-1/5 my-1 mx-1 hover:bg-gray-300 active:bg-gray-500 focus:bg-gray-400 focus:ring focus:ring-gray-200 focus:outline-none rounded"
                id="multiplicacion" onmousedown="return false">x</button>
            <button
                class="bg-gray-200 w-1/5 my-1 mx-1 hover:bg-gray-300 active:bg-gray-500 focus:bg-gray-400 focus:ring focus:ring-gray-200 focus:outline-none rounded"
                id="siete" onmousedown="return false">7</button>
            <button
                class="bg-gray-200 w-1/5 my-1 mx-1 hover:bg-gray-300 active:bg-gray-500 focus:bg-gray-400 focus:ring focus:ring-gray-200 focus:outline-none rounded"
                id="ocho" onmousedown="return false">8</button>
            <button
                class="bg-gray-200 w-1/5 my-1 mx-1 hover:bg-gray-300 active:bg-gray-500 focus:bg-gray-400 focus:ring focus:ring-gray-200 focus:outline-none rounded"
                id="nueve" onmousedown="return false">9</button>
            <button
                class="bg-gray-200 w-1/5 my-1 mx-1 hover:bg-gray-300 active:bg-gray-500 focus:bg-gray-400 focus:ring focus:ring-gray-200 focus:outline-none rounded"
                id="punto" onmousedown="return false">.</button>
            <button id="historial"
                class="bg-blue-200 w-1/5 h-50 my-1 mx-1 hover:bg-blue-300 active:bg-blue-500 focus:bg-blue-400  focus:ring focus:ring-blue-200 focus:outline-none rounded"
                onmousedown="return false">Historial</button>
            <button
                class=" bg-gray-200 w-1/5 my-1 mx-1 hover:bg-gray-300 active:bg-gray-500 focus:bg-gray-400 focus:ring focus:ring-gray-200 focus:outline-none rounded"
                id="cero">0</button>
            <button
                class="bg-gray-200 w-1/5 my-1 mx-1 hover:bg-gray-300 active:bg-gray-500 focus:bg-gray-400 focus:ring focus:ring-gray-200 focus:outline-none rounded"
                id="division" onmousedown="return false">÷</button>
            <button
                class="bg-gray-200 w-1/5 my-1 mx-1 hover:bg-gray-300 active:bg-gray-500 focus:bg-gray-400 focus:ring focus:ring-gray-200 focus:outline-none rounded"
                id="raiz" onmousedown="return false">√</button>
            <button
                class="bg-red-200 w-36 my-1 mx-1 hover:bg-red-300 active:bg-red-500 focus:bg-red-400 focus:ring focus:ring-red-200 focus:outline-none rounded"
                id="borrar" onmousedown="return false">CE</button>
            <button
                class="bg-violet-200 w-36 my-1 mx-1 hover:bg-violet-300 active:bg-violet-500 focus:bg-violet-400 focus:ring focus:ring-violet-200 focus:outline-none rounded"
                id="igual" onmousedown="return false">=</button>
        </div>
    </div>
    <div id="displayNone" class="mx-auto w-2/12 border-2 bg-gray-50">
        <h2>Historial:</h2>
        <p id="textHistory" class="historial"></p>
    </div>
    <script src="index.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</body>

</html>
